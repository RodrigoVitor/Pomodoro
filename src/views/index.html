<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pomodoro</title>
</head>
<body onload="onLoad('pomodoro')">
    <div id="app" class="d-flex flex-column justify-content-center">
        <nav>
            <ul>
                <li><a href="./index.html">Pomodoro</a></li>
                <li><a href="./shortBreak.html">Short time</a></li>
                <li><a href="./longBreak.html">Long break</a></li>
            </ul>
        </nav>

        <div id="timer">
            <div>
                <span>minute</span>
                <p class="minute"></p>
            </div>
            <div>
                <p><span>:</span></p>
            </div>
            <div>
                <span>second</span>
                <p class="second"></p>
            </div>
        </div>

        <div class="d-flex justify-content-center" id="button">
            <button class="btn btn-lg btn-success" onclick="start('pomodoro')">Start</button>
            <button class="btn btn-lg btn-warning" onclick="pause()" >Pause</button>
            <button class="btn btn-lg btn-danger" onclick="reset('pomodoro')">Reset</button>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
